<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/error.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Ooops...</title>
  </head>
  <body>
    <main>
      <section class="error">
        <div class="website_icon">
          <img src="../assets/images/favicon.png" alt="icon" draggable="false"/>
        </div>
        <div class="error_content">
          <div class="error_content-title">
            <div class="error_content-icon">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <span>An Error Occured :(</span>
          </div>

          <div class="error_content-text">
            Unfortunately, an error occurred while processing your request.
            <br />Please try again.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
